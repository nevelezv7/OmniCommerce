<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>OmniCommerce</title>
    </head>
    <body>
        <div class="app">
            <div id="MainTitle">
                OmniCommerce App
            </div>

            <div id="pantallaBienvenida">
                
                <div class="InfoPage">
                    Menú principal
                </div>

                <div class="contentPage">
  
                    <div class="itemMenu" onclick="mostrarOpcionesCamara()">Fotografía</div>
                    <div class="itemMenu">Código QR</div>

                </div>

            </div>

            <div id="opcionesCamara">
                
                <div class="InfoPage">
                    Opciones de fotografía
                </div>

                <div class="contentPage">
                    <button onclick="app.takePicture();">Tomar fotografía</button>
                    <button onclick="app.fromGallery();">Desde galería</button>
                    
                    <img id="MyImg" src="img/logo.png" />
                    <button id="btnBuscarXFoto" >Buscar producto</button>

                </div>

            </div>


            
        
            <div id="Footer" >
                &copy; 2014 Powered by Néstor Vélez & José Amud
            </div>

        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>


    </body>
</html>
